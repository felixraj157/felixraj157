<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SafeFlix</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #f0f0f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4081; /* Vibrant Pink */
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Add a Welcome Message Style */
        .welcome-message {
            font-size: 1.5rem;
            color: #ff4081;
            margin-bottom: 20px;
        }

        form {
            background-color: #1e1e1e; /* Form background */
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(255, 64, 129, 0.3);
            margin: 0 auto;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #333;
            color: #f0f0f0;
            border: 2px solid #ff4081;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff80ab;
            box-shadow: 0 0 10px rgba(255, 128, 171, 0.7);
            outline: none;
        }

        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            text-transform: uppercase;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff80ab;
            transform: translateY(-5px);
        }

        #response {
            font-size: 1.2rem;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 64, 129, 0.2);
            margin-top: 20px;
            color: #f0f0f0;
            display: none;
        }

        .sign-up-link {
            color: #ff4081;
            font-size: 1rem;
            margin-top: 15px;
            display: block;
            text-decoration: none;
        }

        .sign-up-link:hover {
            text-decoration: underline;
        }

        /* Upload Page Link */
        .upload-link {
            color: #ff4081;
            font-size: 1rem;
            display: block;
            margin-top: 20px;
        }

        .upload-link:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            form {
                padding: 30px;
            }

            button {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div>
        <!-- Add Welcome Message -->
        <div class="welcome-message">
            Welcome to SafeFlix
        </div>

        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="response"></div>

        <!-- Link to the Sign-Up Page -->
        <a href="sign up.html" class="sign-up-link">Create a new account</a>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = function (event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // Retrieve stored credentials from localStorage
            const storedEmail = localStorage.getItem("email");
            const storedPassword = localStorage.getItem("password");

            // Check if credentials match
            if (email === storedEmail && password === storedPassword) {
                document.getElementById("response").style.display = "block";
                document.getElementById("response").textContent = "Login successful!";
                // Redirect to the upload page
                window.location.href = "upload.html"; // Redirect to the upload page
            } else {
                document.getElementById("response").style.display = "block";
                document.getElementById("response").textContent = "Incorrect email or password.";
            }
        };
    </script>
</body>
</html>
