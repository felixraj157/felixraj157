<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #f0f0f0; /* Light text color */
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #ff4081; /* Vibrant Pink for header */
            font-size: 3rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e; /* Form background */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(255, 64, 129, 0.3);
            width: 100%;
            max-width: 500px; /* Form width */
        }

        input[type="email"], input[type="password"] {
            margin-bottom: 20px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            background-color: #333;
            color: #f0f0f0;
            border: 2px solid #ff4081;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #ff80ab;
            box-shadow: 0 0 10px rgba(255, 128, 171, 0.7);
            outline: none;
        }

        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            text-transform: uppercase;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff80ab;
            transform: translateY(-5px);
        }

        #response {
            font-size: 1.2rem;
            display: none;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 64, 129, 0.2);
            color: #f0f0f0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Sign Up</h1>
        <form id="signUpForm">
            <input type="email" id="signUpEmail" placeholder="Email" required />
            <input type="password" id="signUpPassword" placeholder="Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById("signUpForm").onsubmit = function (event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById("signUpEmail").value;
            const password = document.getElementById("signUpPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Store credentials in localStorage
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            // Show success message
            document.getElementById("response").style.display = "block";
            document.getElementById("response").textContent = "Sign Up successful!";
        };
    </script>
</body>
</html>
